<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="player-row">
        <div class="col-md-6">
          <h1>Player 1</h1>
          <form class="form-inline" onsubmit="return false">
            <input type="text" name="player 1" id="playernumone" class="form-control"
            placeholder="enter player one">
            <button class="btn btn-primary" id="addplayerone">Add</button>
            
            <button class="btn btn-info" id="rollone">Roll 1</button>
          </form>
          <small class="text-danger" id="warningone"></small>
          

        </div>
        <div class="col-md-6">
          <h1>Player 2</h1>
          <form class="form-inline" onsubmit="return false">
            <input type="text" class="form-control" id="playernumtwo" placeholder="enter player two name">
            <button class="btn btn-primary" id="addplayertwo">Add</button>
            <button class="btn btn-info" id="roll2">Roll 2</button>

          </form>
          <small class="text-danger" id="warningtwo"></small>
          
          
        </div>
      </div>
      <div class="row" id="output-row">
          <div class="col-md-6 col-md-offset-3" id="results">
            <div class="col-md-6" style="background-color: #524552;">
              <p>player name: <b id="p-one"></b> </p>
              <p>Score: <i id="p1score"></i> </p>
              <p>Total Score:</p>
              <p>Number of Rolls:</p>
            </div>
            <div class="col-md-6" style="background-color: #897;">
              <p>player name: <b id="p-two"></b> </p>
              <p>Score: <i id="p2score"></i> </p>
              <p>Total Score:</p>
              <p>Number of Rolls:</p>
            </div>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
