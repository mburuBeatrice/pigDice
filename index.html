<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="player-row">
        <div class="col-md-6">
          <h1>Player 1</h1>
          <input type="text" name="player 1" id="playernumone">
          <button type="button" name="btn 2" id="rollone">Roll 1</button>
        </div>
        <div class="col-md-6">
          <h1>Player 2</h1>
          <input type="text" name="player 2" id="playernumtwo">
          <button type="button" name="btn 2" id="roll2">Roll 2</button>
        </div>
      </div>
      <div class="row" id="output-row">
          <div class="col-md-6 col-md-offset-3" id="results">
            <p>Results: <strong>dumbass</strong></p>
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
